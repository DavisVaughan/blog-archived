    <head>
        {{ partial "meta.html" . }}
        <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
        <link rel="canonical" href="{{ .Site.BaseURL }}" />
        {{ with .OutputFormats.Get "RSS" }}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
        {{ end }}
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css"/>
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300|Montserrat:700|Roboto|Fira+Mono" rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="/css/marginnote.css">
        <link href="//cdn.bootcss.com/highlight.js/9.12.0/styles/github.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/hljs-tweaks.css">
    </head>
